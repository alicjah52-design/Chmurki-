<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chmurkowe zadania ‚òÅÔ∏è</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(#b3e5fc, #e1f5fe);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
    }

    .container {
        width: 100%;
        max-width: 500px;
        text-align: center;
        z-index: 2;
    }

    h1 {
        font-size: 22px;
        color: #01579b;
        margin-bottom: 10px;
    }

    .hearts-counter {
        font-size: 18px;
        margin-bottom: 20px;
        color: #e91e63;
    }

    .clouds {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
    }

    .cloud {
        height: 80px;
        background: white;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        animation: float 4s ease-in-out infinite;
        transition: transform 0.2s;
    }

    .cloud:nth-child(even) {
        animation-delay: 2s;
    }

    .cloud::before,
    .cloud::after {
        content: "";
        position: absolute;
        background: white;
        border-radius: 50%;
    }

    .cloud::before {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 15px;
    }

    .cloud::after {
        width: 55px;
        height: 55px;
        top: -30px;
        right: 15px;
    }

    .cloud:hover {
        transform: scale(1.08);
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }

    /* MODAL */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 5;
    }

    .modal-content {
        background: white;
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        max-width: 320px;
        font-size: 18px;
        animation: pop 0.3s ease;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .close {
        margin-top: 15px;
        padding: 8px 18px;
        border: none;
        border-radius: 14px;
        background: #81d4fa;
        cursor: pointer;
        font-size: 16px;
    }

    /* LATAJƒÑCE SERCA */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #e91e63;
        font-size: 20px;
        animation: fly 6s linear forwards;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes fly {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Wybierz swojƒÖ chmurkƒô, kochanie ‚òÅÔ∏è<br>Ka≈ºda kryje co≈õ tylko dla nas üíô</h1>
    <div class="hearts-counter">Zdobyte serduszka: ‚ù§Ô∏è <span id="heartCount">0</span></div>

    <div class="clouds">
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
        <div class="cloud" onclick="showTask()"></div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div id="taskText"></div>
        <button class="close" onclick="closeModal()">OK ‚ù§Ô∏è</button>
    </div>
</div>

<script>
    const tasks = [
        "Wybierz film na dzisiejszy wiecz√≥r üé¨",
        "Spe≈Çnij moje marzenie üë∂üèª",
        "We≈∫my ≈õlub üíç",
        "Zr√≥b mi herbatkƒô ‚òï",
        "Zabierz mnie na randkƒô üíï",
        "Daj mi buziaka üòò",
        "Seks seks seks üî•",
        "Wy≈ÇƒÖczmy telefony i zajmijmy siƒô sobƒÖ üìµ‚ù§Ô∏è",
        "Zr√≥b masa≈º üíÜ‚Äç‚ôÄÔ∏è"
    ];

    let hearts = 0;

    function showTask() {
        const random = Math.floor(Math.random() * tasks.length);
        document.getElementById("taskText").innerText = tasks[random];
        document.getElementById("modal").style.display = "flex";
        hearts++;
        document.getElementById("heartCount").innerText = hearts;
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    // GENEROWANIE LATAJƒÑCYCH SERDUSZEK
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 700);
</script>

</body>
</html>
